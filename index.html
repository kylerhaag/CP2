<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Holiday Almanac</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="header">
        <h1>World Countries and Holiday Almanac</h1>
    </div>
    <form>

        <label>Please enter "Holidays" "Languages" or "Countries"</label>
        <input id="searchCatergory" type="text" value="Holidays"></input><br/><br/>

        <label>Enter a year (ie. 1995)</label>
        <input id="yearDate" type="text" value="2021"></input><br/><br/>

        <label>Enter a country by its two-letter <a href="https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">ISO Code</a></label>
        <input id="countryId" type="text" value="US"></input><br/><br/>

        <input id="submission" type="submit" value="submit"></input><br/>

        <br/>
    </form>
    <div id="languageResults">
    </div>

    <div class='row'>
        <div class='column'>
            <div id="forecastResults">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="/script.js">
    </script>
    <div class="footer">

        <div>Website designed by Kyler Haag. <br> Check out Kyler's code on
            <a href="https://github.com/kylerhaag/CP2">GitHub</a>
        </div>
    </div>
</body>

</html>
